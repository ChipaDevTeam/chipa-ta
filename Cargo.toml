[package]
edition = "2021"
name = "chipa-ta"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[features]
default = ["js"]
js = ["dep:napi", "dep:napi-derive", "dep:napi-build", "dep:serde_json"]


[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi4"], optional = true }
napi-derive = { version = "2.12.2", optional  = true }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = { version = "1.0.139", optional  = true }
thiserror = "2.0.11"

[dev-dependencies]
serde_json = "1.0.139"

[build-dependencies]
napi-build = { version = "2.0.1", optional  = true }

[profile.release]
lto = true
strip = "symbols"
